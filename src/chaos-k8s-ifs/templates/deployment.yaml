apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaos-k8s-ifs
  namespace: {{ .Release.Namespace }}
  labels:
    component: chaos-k8s-ifs
    app: chaos-k8s-ifs
    {{- include "chaos-k8s-ifs.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ .Values.maxSurge }}
      maxUnavailable: {{ .Values.maxUnavailable }}
  selector:
    matchLabels:
      component: chaos-k8s-ifs
      app: chaos-k8s-ifs
      {{- include "chaos-k8s-ifs.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        component: chaos-k8s-ifs
        app: chaos-k8s-ifs
        {{- include "chaos-k8s-ifs.selectorLabels" . | nindent 8 }}
    spec:
      {{ include "chaos-k8s-ifs.pullSecrets" . | nindent 6 }}
      securityContext:
        fsGroup: 2000
      serviceAccountName: {{ include "chaos-k8s-ifs.serviceAccountName" . }}
      initContainers:
      - name: wait-for-mongo
        image: {{ include "common.images.image" (dict "imageRoot" .Values.waitForInitContainer.image "global" .Values.global) }}
        imagePullPolicy: IfNotPresent
        args:
          - "pod"
          - "-lapp=mongodb-replicaset"
      #volumes:
      #- name: service-account
      #  secret:
      #    secretName: chaos-redis-ca-truststore
      #    items:
      #      - key: redis-labs-ca-truststore
      #        path: redis_labs_ca_truststore
      #    defaultMode: 420
      containers:
        - name: chaos-k8s-ifs
          image: {{ include "common.images.image" (dict "imageRoot" .Values.image "global" .Values.global) }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          #volumeMounts:
          #- name: service-account
          #  mountPath: /opt/harness/svc
          {{- if .Values.lifecycleHooks }}
          lifecycle: {{- include "harnesscommon.tplvalues.render" (dict "value" .Values.lifecycleHooks "context" $) | nindent 12 }}
          {{- end }}
          {{- if .Values.extraVolumeMounts }}
          volumeMounts:
          {{- include "harnesscommon.tplvalues.render" (dict "value" .Values.extraVolumeMounts "context" $) | nindent 12 }}
          {{- end }}
          env:
            - name: CHAOS_SERVICE_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: chaos-common-secret
                  key: CHAOS_SERVICE_JWT_SECRET
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: chaos-common-secret
                  key: REDIS_PASSWORD
            - name: LOG_SERVICE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: chaos-k8s-ifs-secret
                  key: LOG_SERVICE_TOKEN
            - name: CHAOS_MANAGER_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: chaos-common-config
                  key: CHAOS_MANAGER_ENDPOINT
            - name: LOG_SERVICE_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: chaos-common-config
                  key: LOG_SERVICE_ENDPOINT
            - name: REDIS_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: chaos-common-config
                  key: REDIS_ENDPOINT
            - name: REDIS_SSL_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: chaos-common-config
                  key: REDIS_SSL_ENABLED
            - name: REDIS_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: chaos-common-config
                  key: REDIS_DATABASE
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mongoSecrets.userName.name }}
                  key: {{ .Values.mongoSecrets.userName.key }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mongoSecrets.password.name }}
                  key: {{ .Values.mongoSecrets.password.key }}
            - name: MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mongoSecrets.userName.name }}
                  key: {{ .Values.mongoSecrets.userName.key }}
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mongoSecrets.password.name }}
                  key: {{ .Values.mongoSecrets.password.key }}
            - name: DB_SERVER
              value: {{ include "harnesscommon.database.mongo" (dict "database" "chaos-harness" "context" $) }}
            - name: INFRA_COMPATIBLE_VERSIONS
              valueFrom:
                configMapKeyRef:
                  name: chaos-common-config
                  key: INFRA_COMPATIBLE_VERSIONS
            - name: SKIP_SECURE_VERIFY
              valueFrom:
                configMapKeyRef:
                  name: chaos-k8s-ifs-config
                  key: SKIP_SECURE_VERIFY
            - name: NG_MANAGER_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: chaos-common-config
                  key: NG_MANAGER_ENDPOINT
            - name: NG_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: chaos-common-secret
                  key: NG_JWT_SECRET
            - name: SEGMENT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: chaos-common-secret
                  key: SEGMENT_API_KEY
          ports:
            - containerPort: {{.Values.service.port}}
          resources:
              {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "ls server"
            initialDelaySeconds: 1
            periodSeconds: 5
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /status
              port: {{.Values.service.port}}
            initialDelaySeconds: 1
            periodSeconds: 5
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.extraVolumes }}
      volumes:
      {{- include "harnesscommon.tplvalues.render" ( dict "value" .Values.extraVolumes "context" $ ) | nindent 8 }}
      {{- end }}

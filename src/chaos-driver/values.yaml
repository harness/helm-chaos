service:
  type: ClusterIP
  port: 9000
  targetport: 9000

resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling: {}
  #enabled: false
  #minReplicas: 1
  #maxReplicas: 2
  #targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

